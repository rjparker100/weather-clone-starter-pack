<!DOCTYPE html>
  <html>
    <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="public/css/app.css">
    <script type="text/javascript" src="public/javascript/index.js"></script>
    <head>
    <body>
      <h1 class="title">Weather or not...</h1>
      <div class="inputContainer">
        <input type="text" placeholder="Enter a city..." class="cityInput" name="City" id="box"><br><br>
      </div>
      <button type="button" class="button-1" id="myButton">Show me the weather</button>
      <div class="weatherMain" id="weatherMain"></div>
      <img class="weatherImage" id="weatherImage" />
      <div class="weatherDescription" id="weatherDescription"></div>
      <div class="weatherTemperature" id="weatherTemperature"></div>
      <div class="weatherHumidity" id="weatherHumidity"></div>
    </body>
  </html>
